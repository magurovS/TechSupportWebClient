<!DOCTYPE html>
<html>
<head>
	<title>Форма заявки</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="utilsForm.js"></script>
</head>
<body>
	<a href="index.html">Главная страница</a><br>
	<h1>Заполните форму</h1>
	
	<input type="text" placeholder="Имя" id="name"><br>
	<input type="text" placeholder="Отчество" id="middleName">
	<input type="checkbox" id="checkbox" onclick="checkCheckBox()" checked=""><br>
	<input type="text" placeholder="Фамилия" id="lastName"><br>
	<input type="date" id="date">
	<input type="time" id="time"><br>
	<select id="typeProblem">
	  <option>PROBLEM_1</option>
	  <option>PROBLEM_2</option>
	  <option>PROBLEM_3</option>
	</select><br>
	<textarea id="comment"></textarea><br>
	<input type="submit" onclick="sendOrder()">


	<div id="info" style="font-size=24px"></div>
</body>
</html>
